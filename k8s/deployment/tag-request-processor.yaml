apiVersion: apps/v1
kind: Deployment
metadata:
  name: tag-request-processor
  namespace: docket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tag-request-processor
  template:
    metadata:
      labels:
        app: tag-request-processor
    spec:
      containers:
      - name: tag-request-processor
        image: appsmithvivonk/tag-request-processor:latest
        resources:
          limits:
            cpu: "1"
            memory: "500Mi"
          requests:
            cpu: "0.5"
            memory: "200Mi"
        envFrom:
          - configMapRef:
              name: env-config